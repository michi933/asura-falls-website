        body {

            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-color: black;
            position: relative;
            color: white; /* Set default text color */
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

            backdrop-filter: blur(5px);

            border-radius: 10px;
            z-index: 3;
            position: relative;
        }

        .navbar .nav-link {
            color: white;
            transition: color 0.2s;
        }

        .navbar .nav-link:hover {
            color: #1db954;
        }

        section {
            color: white;
            background-color: rgba(0, 0, 0, 0.6);

            border-radius: 10px;
            position: relative;

            padding: 10px;
            border-radius: 10px;
            text-align: center;
            color: white;
            z-index: 3;
            position: relative;
        }

        footer a {
            color: white;
            transition: color 0.2s;
        }

        footer a:hover {
            color: #1db954;
        }

        .back-to-main {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(29, 185, 84, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            z-index: 4;
        }

        .back-to-main:hover {
            background-color: rgba(29, 185, 84, 1);
        }
