        body {
            background-image: url('background.jpeg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-color: black; /* Falls das Bild nicht geladen werden kann */
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* 50% schwarze Transparenz */
            z-index: 1; /* Auf die richtige Schicht setzen */
        }

        section {
            color: white;
            background-color: rgba(0, 0, 0, 0.6); /* Schwarzer Hintergrund mit 60% Transparenz */
            padding: 20px;
            border-radius: 10px; /* Abgerundete Ecken */
            position: relative; /* Um sicherzustellen, dass der Text über dem Overlay liegt */
            z-index: 2; /* Sicherstellen, dass der Inhalt über dem Overlay angezeigt wird */
        }

        .back-to-main {
            background-color: #1db954; /* Kräftige grüne Farbe */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
            text-decoration: none; /* Entfernen der Unterstreichung */
            display: inline-block; /* Block-Element für bessere Button-Stil */
            margin-top: 20px; /* Abstand zum oberen Element */
        }

        .back-to-main:hover {
            background-color: #17a94c; /* Dunklerer Grünton beim Hover */
            transform: scale(1.05); /* Kleine Vergrößerung beim Hover */
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start; /* Align images to the left */
            margin-top: 20px;
        }

        .gallery-item {
            flex-basis: calc(20% - 2px); /* Adjust for 5 images in a row */
            margin: 1px; /* Small margin to prevent spacing issues */
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
