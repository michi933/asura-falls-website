    <style>
        body {
            background-image: url('background.jpeg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-color: black; /* Falls das Bild nicht geladen werden kann */
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* 50% schwarze Transparenz */
            z-index: 1; /* Auf die richtige Schicht setzen */
        }

        section {
            color: white;
            background-color: rgba(0, 0, 0, 0.6); /* Schwarzer Hintergrund mit 60% Transparenz */
            padding: 20px;
            border-radius: 10px; /* Abgerundete Ecken */
            position: relative; /* Um sicherzustellen, dass der Text über dem Overlay liegt */
            z-index: 2; /* Sicherstellen, dass der Inhalt über dem Overlay angezeigt wird */
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.1); /* Leicht transparenter Hintergrund */
            backdrop-filter: blur(5px); /* Unschärfe für den Hintergrund */
            padding: 10px; /* Etwas mehr Polsterung für die Navbar */
            border-radius: 10px; /* Abgerundete Ecken für die Navbar */
            z-index: 3; /* Höherer Z-Index für die Navbar */
            position: relative; /* Sicherstellen, dass es über dem Overlay angezeigt wird */
        }

        .navbar .nav-link {
            color: white; /* Schriftfarbe auf Weiß */
            transition: color 0.2s; /* Übergangseffekt für den Farbwechsel */
        }

        .navbar .nav-link:hover {
            color: #1db954; /* Grüner Farbwechsel bei Hover */
        }

        footer {
            background-color: rgba(255, 255, 255, 0.1); /* Leicht transparenter Hintergrund */
            backdrop-filter: blur(5px); /* Unschärfe für den Hintergrund */
            padding: 10px; /* Etwas mehr Polsterung für das Impressum */
            border-radius: 10px; /* Abgerundete Ecken für das Impressum */
            text-align: center; /* Text zentrieren */
            color: white; /* Schriftfarbe auf Weiß */
            z-index: 3; /* Höherer Z-Index für das Impressum */
            position: relative; /* Sicherstellen, dass es über dem Overlay angezeigt wird */
        }

        footer a {
            color: white; /* Sicherstellen, dass der Link Weiß ist */
            transition: color 0.2s; /* Übergangseffekt für den Farbwechsel */
        }

        footer a:hover {
            color: #1db954; /* Grüner Farbwechsel bei Hover */
        }

        /* Gallery styling */
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start; /* Align images to the left */
            margin-top: 20px;
        }

        .gallery-item {
            flex-basis: calc(20% - 2px); /* Adjust for 5 images in a row */
            margin: 1px; /* Small margin to prevent spacing issues */
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            cursor: pointer; /* Zeigt an, dass das Bild anklickbar ist */
        }

        /* Overlay styling */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 4; /* Höherer Z-Index für das Overlay */
        }

        .overlay img {
            max-width: 90%;
            max-height: 90%;
        }

        /* Back to top button styling */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #1db954;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            display: none; /* Initially hidden */
            z-index: 3; /* Höherer Z-Index für den Button */
        }

    <script>
        // Back to Top Button functionality
        const backToTopButton = document.getElementById("backToTop");

        window.onscroll = function () {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        };

        backToTopButton.onclick = function () {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        };

        // Overlay functionality for image click
        const overlay = document.getElementById("overlay");
        const overlayImage = document.getElementById("overlayImage");

        function showImage(src) {
            overlayImage.src = src;
            overlay.style.display = "flex";
        }

        overlay.onclick = function () {
            overlay.style.display = "none";
        };
    </script>
