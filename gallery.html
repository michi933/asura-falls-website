            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .overlay {

            width: 100%;

    <script>
        const backToTopBtn = document.getElementById("backToTopBtn");
        const backToMainBtn = document.getElementById("backToMainBtn");

        window.addEventListener("scroll", () => {
            if (window.scrollY > 300) {
                backToTopBtn.style.display = "block";
                backToMainBtn.style.display = "block";
            } else {
                backToTopBtn.style.display = "none";
                backToMainBtn.style.display = "none";
            }
        });

        backToTopBtn.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });

        backToMainBtn.addEventListener("click", () => {
            window.location.href = "index.html";
        });

        function showImage(src) {
            const overlay = document.getElementById("overlay");
            const overlayImage = document.getElementById("overlayImage");
            overlay.style.display = "flex";
            overlayImage.src = src;
        }

        function showCategory(category) {
            const allItems = document.querySelectorAll('.gallery-item');
            const categories = ['schanz', 'ponyhof'];
            categories.forEach(cat => {
                allItems.forEach(item => {
                    if (item.classList.contains(cat)) {
                        item.style.display = (cat === category) ? 'block' : 'none';
                    }
                });
            });

            document.getElementById('schanzBtn').classList.remove('active');
            document.getElementById('ponyhofBtn').classList.remove('active');
            document.getElementById('elverBtn').classList.remove('active');

            if (category === 'schanz') {
                document.getElementById('schanzBtn').classList.add('active');
            } else {
                document.getElementById('ponyhofBtn').classList.add('active');
            } else {
                document.getElementById('elverBtn').classList.add('active');
            }
        }

        document.getElementById("overlay").addEventListener("click", () => {
            document.getElementById("overlay").style.display = "none";
        });

        showCategory('schanz');
    </script>
